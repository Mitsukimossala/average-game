<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu de la Moyenne - Alice in Borderland</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <h1>Jeu de la Moyenne</h1>

    <div id="playerInputSection">
      <input type="text" id="playerName" placeholder="Entrez votre nom" autocomplete="off" />
      <input type="number" id="playerGuess" placeholder="Choisissez un nombre (0-100)" min="0" max="100" />
      <button id="submitBtn">Soumettre</button>
    </div>

    <div id="gameStatus">
      <p id="score">Score: 0</p>
      <p id="status">Survie: Oui</p>
    </div>

    <div id="roundResults">
      <button id="endRoundBtn">Terminer la Manche</button>
      <button id="newGameBtn" style="margin-left: 10px; background:#222; color:#fff;">Nouvelle Partie</button>
      <div id="numbersContainer"></div>
      <p id="message"></p>
    </div>
  </div>

  <div id="errorMessage" role="alert" aria-live="assertive"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
