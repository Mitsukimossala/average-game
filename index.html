<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de la Moyenne</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <!-- Page d'accueil -->
  <div id="welcome">
    <h1>Jeu de la Moyenne</h1>
    <input type="text" id="playerNameInput" placeholder="Entrez votre nom">
    <button id="startGame">Commencer</button>
  </div>

  <!-- Zone de jeu -->
  <div id="game" style="display:none;">
    <h1>Jeu de la Moyenne</h1>
    <h2 id="playerNameDisplay"></h2>

    <div id="scores">
      <p>Score : <span id="playerScore">0</span></p>
    </div>

    <div id="numbers"></div>

    <input type="number" id="guessInput" placeholder="Votre nombre">
    <button id="submitGuess">Valider</button>

    <div id="result"></div>

    <button id="newRound">Nouvelle manche</button>
    <button id="newGame">Nouvelle partie</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
