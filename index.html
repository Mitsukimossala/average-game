<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Average Game</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="game">
    <h1>Le Jeu de la Moyenne</h1>
    <p>Choisis un nombre entre 0 et 100</p>
    <input type="number" id="playerInput" min="0" max="100">
    <div>
      <button onclick="submitGuess()">Soumettre</button>
      <button onclick="endRound()">Terminer la manche</button>
    </div>
    <p>Score: <span id="score">0</span></p>
    <p id="status"></p>
  </div>

  <!-- Ton script multijoueur -->
  <script src="script.js"></script>
</body>
</html>
