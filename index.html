<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de la Moyenne - Alice in Borderland</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="namePage" class="page active">
    <h1>Jeu de la Moyenne</h1>
    <input type="text" id="playerNameInput" placeholder="Entrez votre nom">
    <button onclick="submitName()">Valider</button>
  </div>

  <div id="gamePage" class="page">
    <h1>Jeu de la Moyenne</h1>
    <h2 id="playerNameDisplay"></h2>
    <div id="playerInputSection">
      <input type="number" id="playerGuess" placeholder="Choisissez un nombre (0-100)" min="0" max="100">
      <button onclick="submitGuess()">Soumettre</button>
    </div>
    <div id="roundResults">
      <button onclick="endRound()">Terminer la Manche</button>
      <div id="numbersContainer"></div>
      <p id="message"></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
