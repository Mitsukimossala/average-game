<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de la Moyenne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="name-screen">
    <h1>Jeu de la Moyenne</h1>
    <input type="text" id="player-name" placeholder="Entrez votre nom">
    <button id="start-game">Commencer</button>
</div>

<div id="game-screen" style="display:none;">
    <h1>Jeu de la Moyenne</h1>
    <h2 id="display-name"></h2>
    <p id="score">Score : 0</p>
    <p id="numbers"></p>
    <input type="number" id="guess" placeholder="Entrez la moyenne">
    <button id="submit">Valider</button>
    <p id="result"></p>
    <div class="buttons">
        <button id="new-round">Nouvelle manche</button>
        <button id="new-game">Nouvelle partie</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
