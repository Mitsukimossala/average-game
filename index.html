<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de la Moyenne - Alice in Borderland</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Page Nom -->
  <div id="namePage">
    <h1>Jeu de la Moyenne</h1>
    <input type="text" id="playerName" placeholder="Entrez votre nom">
    <button onclick="submitName()">Valider</button>
  </div>

  <!-- Page Jeu -->
  <div id="gamePage" class="hidden">
    <h1>Jeu de la Moyenne</h1>
    <div id="playerDisplay" class="hidden"></div>

    <div id="playerInputSection">
      <input type="number" id="playerGuess" placeholder="Choisissez un nombre (0-100)" min="0" max="100">
      <button onclick="submitGuess()">Soumettre</button>
    </div>

    <div id="gameStatus">
      <p id="score">Score: 0</p>
      <p id="status">Survie: Oui</p>
    </div>

    <div id="roundResults">
      <button id="endRoundBtn" onclick="endRound()">Terminer la Manche</button>
      <button onclick="newGame()">Nouvelle Partie</button>
      <div id="numbersContainer"></div>
      <p id="message"></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
