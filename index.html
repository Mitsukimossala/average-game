<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de la Moyenne</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page-nom" class="page">
    <h1>Entre ton nom</h1>
    <input type="text" id="nomInput" placeholder="Ton pseudo">
    <button id="validerNom">Valider</button>
  </div>

  <div id="page-jeu" class="page hidden">
    <h1>Jeu de la Moyenne</h1>
    <h2 id="nomJoueur"></h2>
    <input type="number" id="nombreInput" placeholder="0-100" min="0" max="100">
    <button id="validerNombre">Valider Nombre</button>

    <div id="joueurs"></div>
    <div id="resultat"></div>

    <button id="terminerManche">Terminer la Manche</button>
    <button id="nouvelleManche">Nouvelle Manche</button>
    <button id="nouvellePartie">Nouvelle Partie</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
